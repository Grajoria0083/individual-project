<script type="module">
    import { nav, category, foot } from "../component/navbar.js";

    document.getElementById("navbar").innerHTML = nav()
    document.querySelector("#category").innerHTML = category()
    document.querySelector("footer").innerHTML = foot()


    import { arr_camera } from "../component/arrays.js";

    // console.log(arr_camera)

    let container = document.getElementById("container")

    let cart_arr = JSON.parse(localStorage.getItem("cart")) || [];

    arr_camera.map(function (el) {

        let img_box = document.createElement("div")
        let image = document.createElement("img")
        image.src = el.Image;
        let title = document.createElement("h6")
        title.innerText = el.title
        let offer = document.createElement("p")
        offer.innerText = `offer price: ${el.price}`

        let mrp = document.createElement("del")
        mrp.innerText = `M.R.P: ${el.m_r_p}`
        let save = document.createElement("p")
        save.innerText = `You Save: ${el.save_p}`
        let box = document.createElement("div")
        box.setAttribute("id", "item")
        let btn = document.createElement("button")
        btn.innerText = "OFFER AVALIBLE"
        btn.setAttribute("id", "offerBtn")
        let cart = document.createElement("button")
        cart.innerText = "ADD CARD"
        cart.setAttribute("id", "cart_Btn")
        cart.addEventListener("click", function () {
            card(el);
        })


        img_box.append(image)
        box.append(img_box, title, offer, mrp, save, btn, cart)
        container.append(box)



    })

    function card(el) {
        alert("Added to cart")
        cart_arr.push(el);
        localStorage.setItem("cart", JSON.stringify(cart_arr))
    }


</script>
